<ion-header>

  <ion-navbar>
    <ion-title>Meu Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding id="page1" >
    <form id="login-form3">
        <ion-item>
            <ion-label color="primary" stacked>Nome</ion-label>
            <ion-input type="email" name="nome" [(ngModel)]="usuario.nome" ></ion-input>
          </ion-item>
        <ion-item>
            <ion-label>Sexo</ion-label>
            <ion-select >
              <ion-option>Masculino</ion-option>
              <ion-option>Feminino</ion-option>
              
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label color="primary" stacked>E-mail</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="usuario.email" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" stacked>Confirmar E-mail</ion-label>
                <ion-input type="email" ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label color="primary" stacked>Senha</ion-label>
                  <ion-input type="password" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary" stacked>Confirma Senha</ion-label>
                    <ion-input type="email" ></ion-input>
                  </ion-item>

                  <ion-item>
                      <ion-label>Seção</ion-label>
                      <ion-select >
                        <ion-option>CGEDM</ion-option>
                        <ion-option>CIF</ion-option>
                        
                      </ion-select>
                    </ion-item>
      </form>
      <br>
              <button id="login-button1" ion-button color="positive" block >Atualizar</button>
        
</ion-content>
