<ion-header>
  

  <ion-navbar>
    <ion-title>Menu Principal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <ion-grid align="center">
        <ion-row align-items-start>
          <ion-col>
              <ion-icon name="ios-send-outline" style="font-size:100px;" (click)="enviarPage()"></ion-icon><br><div style="font-size:18px;">Enviar</div> <br><br><br><br>
          </ion-col>
          <ion-col>
              <ion-icon name="ios-cloud-download-outline" style="font-size:100px;" (click)="downloadPage()"></ion-icon><br><div style="font-size:18px;">Download</div>
          </ion-col>
        </ion-row>
      
        <ion-row align-items-center>
          <ion-col>
              <ion-icon name="ios-list-box-outline" style="font-size:100px;" (click)="meusEnvios()"></ion-icon><br><div style="font-size:18px;">Meus Envios</div>
          </ion-col>
          <ion-col>
              <ion-icon name="ios-contact-outline" style="font-size:100px;" (click)="perfilPage()"></ion-icon><br><div style="font-size:18px;">Meu Perfil</div>
          </ion-col>
          
          
        </ion-row>
        <br><br><br>
        <ion-row align-items-end>
          <ion-col>
              <ion-icon name="ios-alert-outline" style="font-size:100px;"></ion-icon><br><div style="font-size:18px;">Sobre </div>
          </ion-col>
          <ion-col>
              <ion-icon name="ios-exit-outline" style="font-size:100px;"></ion-icon><br><div style="font-size:18px;">Sair</div>
          </ion-col>
          
         
        </ion-row>
      </ion-grid>
</ion-content>
