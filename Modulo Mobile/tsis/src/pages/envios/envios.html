  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
      <ion-title>Envios</ion-title>
    </ion-navbar>
    
  
  </ion-header>
  
  
  <ion-content>
      <ion-item *ngFor="let item of listas">
      <ion-card>      
          <ion-card-content>
         
            <h1>Status: {{ item.status }}</h1><br>
            Data: {{ item.created_at }} <br>
            Tipo: {{ item.modelo.modelo }}
          
          </ion-card-content>
          
          
            
              <button ion-button icon-left clear bigger (click)="abrirPDF(item.nome_pdf.nomePdf)">
                <ion-icon name="download"></ion-icon>
                <div text-center>Ver PDF</div>
              </button>
            
            
              <button ion-button icon-left clear bigger (click)="deletarContrato(item.id_contrato)">
                <ion-icon name="trash"></ion-icon>
                <div text-center>Deletar Envio</div>
              </button>
            
           
          
        
        </ion-card>
      </ion-item>
  </ion-content>
